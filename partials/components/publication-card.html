<article class="mag-card p-3 rounded-4 border h-100">

  <div class="row g-3 align-items-stretch">

    <div class="col-6">
      <img
        src="assets/images/card_img.jpg"
        class="img-fluid rounded-3 h-100 object-fit-cover"
        alt="Teknoloji ve Dijital Dergisi kapağı"
      />
    </div>

    <div class="col-6 d-flex flex-column justify-content-between">

      <div>
        <div class="d-flex justify-content-between mb-2">
          <span class="btn-icon-svg icon-pdf bg-ui-pagegray"></span>
          <span class="badge-ui new rounded-pill">YENİ</span>
        </div>

        <span class="badge badge-info card-badge fw-normal text-ui-primary">
          Dergi
        </span>

        <h6 class="text-ui-primary fw-bold mb-2">
          Teknoloji ve Dijital Dergisi
        </h6>

        <div class="publications-meta mb-4 d-flex flex-wrap">

          <div class="d-flex align-items-center gap-2">
            <span class="btn-icon-svg icon-book bg-ui-dark"></span>
            <span class="fw-light">Cilt:</span>
            <strong>{{volume}}</strong>
          </div>

          <div class="d-flex align-items-center gap-2">
            <span class="btn-icon-svg icon-file bg-ui-dark"></span>
            <span class="fw-light">Sayı:</span>
            <strong>7</strong>
          </div>

          <div class="d-flex align-items-center gap-2 w-100">
            <span class="btn-icon-svg icon-calendar bg-ui-dark"></span>
            <strong>Haziran 2025</strong>
          </div>

        </div>
      </div>

      <div class="d-flex gap-2">

        <button class="btn-ui secondary btn-icon">
          <span class="btn-icon-svg icon-eye bg-white"></span>
        </button>

        <button class="btn-ui outline primary btn-icon">
          <span class="btn-icon-svg icon-download bg-ui-dark"></span>
        </button>

        <button class="btn-ui outline secondary btn-icon">
          <span class="btn-icon-svg right-icon bg-ui-dark"></span>
        </button>

      </div>

    </div>
  </div>
</article>
